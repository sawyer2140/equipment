<script type="text/javascript">

    $(function() {
        var cookie = getCookie("user");
        $("#userName").append(cookie.user.userName);
        $("#signDate").append(cookie.user.signDate);
        $("#lastLoginDate").append(cookie.user.lastLoginDate);
    })

    function showDate() {

        var date = new Date();

        var dateStr = "<i class=\"icon-time icon-white\"></i>&nbsp;";
        dateStr += date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日\r";
        dateStr += "星期" + '日一二三四五六'.charAt(date.getDay()) + "\r" + date.getHours() + ":";
        var minutes = date.getMinutes();

        if (minutes < 10) {
            dateStr += "0";
        }

        dateStr += minutes;

        $("#nowTime").html(dateStr);
        setTimeout("showDate()", 60000);

    }
    showDate();

    function exit() {
        window.parent.location.href = "login.html";
    }
</script>
